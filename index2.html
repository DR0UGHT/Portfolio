<!DOCTYPE html>
<!-- <script src="./scripts/script.js"></script> -->
<html style="background-color: black;">
<head>
    <title>Liam Carroll's Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>

<body>
    <div id="background"></div>
    <div id="tagline">
        <h1 class ="mainText" id="portfolioName">Liam Carroll's Game Developer Portfolio</h1>
        <h2 class ="mainText" id="portfolioTag">From Concept to Controller</h2>
    </div>

    <div class = "profile-parent">
        <div class="zeroWidthDiv">
            <img id="profileImage"></img>
        </div>
        <div class="zeroWidthDiv">
            <img id="profileBG"></img>
        </div>
    </div>

    <div id="social-media-icons">
        <button class="social-media-button" id="email"    onclick="window.open('mailto:tgmbstudio@gmail.com', '_blank')">
            <img id="email-icon"></img>
        </button>
        <button class="social-media-button" id="github"   onclick="window.open('https://github.com/DR0UGHT?tab=repositories', '_blank')">
            <img id="github-icon"></img>
        </button>
        <button class="social-media-button" id="linkedin" onclick="window.open('https://www.linkedin.com/in/liam-carroll-3519402b5/', '_blank')">
            <img id="linkedin-icon"></img>
        </button>
        <button class="social-media-button" id="cv"       onclick="window.open('https://drive.google.com/file/d/1YR7qzwJbZa9gDmIEPwozY79yY6IUSeNc/view', '_blank')">
            <img id="cv-icon"></img>
        </button>
    </div>
</body>
</html>
