<!DOCTYPE html>
<html>
<head>
    <title>FPS Visuazlizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="fpsVisualizer.js"></script>
</head>
<body class="fpsBody">
    <h1 class="myName">Liam Carroll</h1>
    <h1 class="fpsFormula">FPS = Frames / Second</h1>
    <div class="header">
        <h1 class="headerText">FPS Visualizer</h1>
    </div>

    <div class="visuals">
        <div class="box">
            <div class="title">
                <h1 class="titleText">FPS Comparison</h1>
            </div>
            <div class="FPSDiv">
                <h1 class="fpsText">1 FPS</h1>
                <div class="fpsBall" id="1FPSBall"></div>
            </div>
            <div class="FPSDiv">
                <h1 class="fpsText">5 FPS</h1>
                <div class="fpsBall" id="5FPSBall"></div>
            </div>
            <div class="FPSDiv">
                <h1 class="fpsText">10 FPS</h1>
                <div class="fpsBall" id="10FPSBall"></div>
            </div>
            <div class="FPSDiv">
                <h1 class="fpsText">20 FPS</h1>
                <div class="fpsBall" id="20FPSBall"></div>
            </div>
            <div class="FPSDiv">
                <h1 class="fpsText">30 FPS</h1>
                <div class="fpsBall" id="30FPSBall"></div>
            </div>
            <div class="FPSDiv">
                <h1 class="fpsText">60 FPS</h1>
                <div class="fpsBall" id="60FPSBall"></div>
            </div>
            <div class="FPSDiv">
                <h1 class="fpsText">120 FPS</h1>
                <div class="fpsBall" id="120FPSBall"></div>
            </div>
        </div>
    </div>
</body>
</html>
