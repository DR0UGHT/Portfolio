<!DOCTYPE html>
<html>
<head>
    <title>Lights Out</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="lightsOut.js"></script>
</head>
<body id="body">
    <h1 id="myName">Liam Carroll</h1>
    <div id="header">
        <h1 id="title">Lights <span id="title2">Out</span></h1>
    </div>
    <div id="game">
        <div id="board">
            <div id="cell0" class="cell" onclick="toggleCell(0, 0)"><div class="innerCell"></div></div>
            <div id="cell1" class="cell" onclick="toggleCell(1, 0)"><div class="innerCell"></div></div>
            <div id="cell2" class="cell" onclick="toggleCell(2, 0)"><div class="innerCell"></div></div>
            <div id="cell3" class="cell" onclick="toggleCell(3, 0)"><div class="innerCell"></div></div>
            <div id="cell4" class="cell" onclick="toggleCell(4, 0)"><div class="innerCell"></div></div>
            <div id="cell5" class="cell" onclick="toggleCell(0, 1)"><div class="innerCell"></div></div>
            <div id="cell6" class="cell" onclick="toggleCell(1, 1)"><div class="innerCell"></div></div>
            <div id="cell7" class="cell" onclick="toggleCell(2, 1)"><div class="innerCell"></div></div>
            <div id="cell8" class="cell" onclick="toggleCell(3, 1)"><div class="innerCell"></div></div>
            <div id="cell9" class="cell" onclick="toggleCell(4, 1)"><div class="innerCell"></div></div>
            <div id="cell10" class="cell" onclick="toggleCell(0, 2)"><div class="innerCell"></div></div>
            <div id="cell11" class="cell" onclick="toggleCell(1, 2)"><div class="innerCell"></div></div>
            <div id="cell12" class="cell" onclick="toggleCell(2, 2)"><div class="innerCell"></div></div>
            <div id="cell13" class="cell" onclick="toggleCell(3, 2)"><div class="innerCell"></div></div>
            <div id="cell14" class="cell" onclick="toggleCell(4, 2)"><div class="innerCell"></div></div>
            <div id="cell15" class="cell" onclick="toggleCell(0, 3)"><div class="innerCell"></div></div>
            <div id="cell16" class="cell" onclick="toggleCell(1, 3)"><div class="innerCell"></div></div>
            <div id="cell17" class="cell" onclick="toggleCell(2, 3)"><div class="innerCell"></div></div>
            <div id="cell18" class="cell" onclick="toggleCell(3, 3)"><div class="innerCell"></div></div>
            <div id="cell19" class="cell" onclick="toggleCell(4, 3)"><div class="innerCell"></div></div>
            <div id="cell20" class="cell" onclick="toggleCell(0, 4)"><div class="innerCell"></div></div>
            <div id="cell21" class="cell" onclick="toggleCell(1, 4)"><div class="innerCell"></div></div>
            <div id="cell22" class="cell" onclick="toggleCell(2, 4)"><div class="innerCell"></div></div>
            <div id="cell23" class="cell" onclick="toggleCell(3, 4)"><div class="innerCell"></div></div>
            <div id="cell24" class="cell" onclick="toggleCell(4, 4)"><div class="innerCell"></div></div>


        </div>
    </div>
    <div id="footer">
        <button id="reset" onclick="randomizeGrid()">Reset</button>
    </div>
</body>
</html>
