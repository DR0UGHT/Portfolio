<!DOCTYPE html>
<html>
<head>
    <title>Type Racer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="typeRacer.js"></script>
</head>
<body class="typeRacerBody">
    <div class="typeRacerContent">
        <h1 class = "titleTypeRacer">Type Racer</h1>
        <h1 class="myName">Liam Carroll</h1>

        <div class="typeRacerStats">
            <p>Time: <span id="time">0</span></p>
            <p>   |   </p>
            <p>Words per minute: <span id="wpm">0</span></p>
            <p>   |   </p>
            <p>Correct words: <span id="correctWords">0</span></p>
            <p>   |   </p>
            <p>Incorrect words: <span id="incorrectWords">0</span></p>
            <p>   |   </p>
            <p>Accuracy: <span id="accuracy">0</span>%</p>
        </div>

        <div class="typeRacerText">
            <p id="text"><span id="currLetter"></span></p>
        </div>

        <div class="typeRacerInput">
            <p id = "instructions" style="display: none;">Start typing to start Type Race!</p>
        </div>
    </div>
</body>
</html>
