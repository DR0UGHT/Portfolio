<!DOCTYPE html>
<html>
<head>
    <title>Alphabetic to Morse</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="alphabetic.js"></script>
</head>
<body class="pBody">
    <div class="top">
        <h1 class="title">Alphabetic <img src="../images/swap.png" style="width: 3vw; height: auto;"> Morse</h1>
    </div>

    <div class="bot">
        <div class="left">
            <h2 class="title1">Alphabetic</h2>
            <textarea id="alphabetic" class="textBox"></textarea>
            <button class="button" onclick="ConvertAlphabeticToMorse()">Convert to Morse</button>
        </div>

        <div class="right">
            <h2 class="title1">Morse</h2>
            <textarea id="morse" class="textBox"></textarea>
            <button class="button" onclick="ConvertMorseToAlphabetic()">Convert to Alphabetic</button>
        </div>
    </div>
    <h1 class="myName">Liam Carroll</span></h1>
</body>
</html>
